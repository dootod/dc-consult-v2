# translations/validators.fr.yaml
# Traductions françaises des messages de validation Symfony

# NotBlank
This value should not be blank.: "Ce champ est obligatoire."
This value should not be null.: "Cette valeur ne doit pas être nulle."
This value should be null.: "Cette valeur doit être nulle."
This value is not valid.: "Cette valeur n'est pas valide."

# Email
This value is not a valid email address.: "Veuillez saisir une adresse email valide."

# Length
This value is too short. It should have {{ limit }} character or more.: "Ce champ est trop court. Il doit contenir au moins {{ limit }} caractère."
This value is too short. It should have {{ limit }} characters or more.: "Ce champ est trop court. Il doit contenir au moins {{ limit }} caractères."
This value is too long. It should have {{ limit }} character or less.: "Ce champ est trop long. Il ne doit pas dépasser {{ limit }} caractère."
This value is too long. It should have {{ limit }} characters or less.: "Ce champ est trop long. Il ne doit pas dépasser {{ limit }} caractères."

# Unique
This value is already used.: "Cette valeur est déjà utilisée."

# IsTrue
This value should be true.: "Cette valeur doit être vraie."

# File
The file is too large ({{ size }} {{ suffix }}). Allowed maximum size is {{ limit }} {{ suffix }}.: "Le fichier est trop volumineux ({{ size }} {{ suffix }}). La taille maximale autorisée est {{ limit }} {{ suffix }}."
The mime type of the file is invalid ({{ type }}). Allowed mime types are {{ types }}.: "Le type de fichier n'est pas autorisé ({{ type }}). Types autorisés : {{ types }}."

# CSRF
The CSRF token is invalid. Please try to resubmit the form.: "Le token CSRF est invalide. Veuillez soumettre le formulaire à nouveau."

# Password (UniqueEntity etc.)
An object with this value already exists.: "Un objet avec cette valeur existe déjà."